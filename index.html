<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Weather App</title>
</head>

<body>
    <nav class="navbar navbar-light ">
        <div class="container-fluid justify-content-center align-content-center text-center">
            <span class="navbar-brand mb-0 mx-2 h1 font-monospace">Weather App</span>
        </div>
    </nav>
    <div class="container-md  justify-content-center align-content-center">
        <div class="row">
            <div class="col-md presentation text-center my-4 fs-2"></div>
        </div>
        <div class="row my-5 h-100">
            <div class="col-md day1 text-center"></div>
            <div class="col-md day2 text-center"></div>
            <div class="col-md day3 text-center"></div>
        </div>
        <div class="row">
            <div class="col-md day4 text-center"></div>
            <div class="col-md day5 text-center"></div>
            <div class="col-md day6 text-center"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/13236e2b43.js" crossorigin="anonymous"></script>
</body>

</html>
